<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let i = 1;
        totalFizz = 0;
        for (i; i <= 50; i++) {
            if (i % 3 === 0) {
                console.log("Fizz");
                totalFizz += i;
            } else if (i % 5 === 0) {
                console.log("Buzz");
            } else {
                console.log(`${i}`);
            }
            if (i % 3 === 0 && i % 5 === 0) {
                console.log("FizzBuzz");
            }
        }
        console.log(`Tổng của các số in ra Fizz: ${totalFizz}`);
    </script>
</body>

</html>
